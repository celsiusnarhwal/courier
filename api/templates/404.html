<!DOCTYPE html>
<!--suppress JSUnresolvedLibraryURL -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='/css/output.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/db4694a70a.css"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-white dark:bg-black text-black dark:text-white">
    <div
      class="min-h-screen flex flex-col items-center justify-center px-4 md:px-0"
    >
      <h1 class="text-4xl mb-4 text-left w-full md:w-1/2 font-semibold">
        404.
      </h1>

      <div class="flex flex-col items-start w-full md:w-1/2">
        <p class="text-lg text-left w-full">
          {{ message.text }}<a href="{{ message.ref }}">{{ message.secret }}</a>
        </p>
        <a href="https://celsiusnarhwal.dev">
          <button
            class="btn btn-outline btn-white text-black dark:text-white hover:bg-black hover:text-white dark:hover:bg-white dark:hover:text-black rounded normal-case mt-4 flex items-center"
          >
            <img
              src="{{ url_for('static', path='/assets/celsius.svg') }}"
              class="h-8 w-8"
              alt=""
            />
            celsiusnarhwal.dev
            <i class="fa-solid fa-arrow-up-right-from-square"></i>
          </button>
        </a>
      </div>
    </div>
  </body>
</html>
